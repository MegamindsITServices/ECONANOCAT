name: Deploy Econanocat to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ðŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            set -e
            echo "âœ… Connected to Econanocat VPS"
            
            # USE THE SAME NODE VERSION AS YOUR OTHER PROJECTS
            export NVM_DIR="/root/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20.16.0 2>/dev/null || nvm install 20.16.0
            
            echo "ðŸ“¥ Pulling latest changes..."
            cd /root/econanocat
            git pull origin main
            
            # 1. Build Frontend
            echo "ðŸ§± Building frontend..."
            cd frontend
            npm install --legacy-peer-deps
            npm run build
            
            echo "ðŸ“¤ Deploying frontend files..."
            sudo mkdir -p /var/www/econanocat/dist
            sudo rm -rf /var/www/econanocat/dist/*
            sudo cp -R dist/* /var/www/econanocat/dist/
            sudo chown -R www-data:www-data /var/www/econanocat/
            sudo chmod -R 755 /var/www/econanocat/
            
            # 2. Setup Backend
            echo "ðŸ§© Setting up backend..."
            cd ../backend
            npm install --legacy-peer-deps
            
            # 3. Ensure .env file exists
            if [ ! -f ".env" ]; then
              echo "âš ï¸  .env file missing, creating from example..."
              if [ -f ".env.example" ]; then
                cp .env.example .env
              else
                echo "PORT=5005" > .env
                echo "NODE_ENV=production" >> .env
                echo "MONGODB_URI=your_mongodb_connection_string" >> .env
              fi
            fi
            
            # 4. PM2 Management (SIMPLE RELIABLE METHOD)
            echo "ðŸ” Managing PM2 process..."
            
            # Stop and delete if exists (clean start)
            pm2 delete econanocat 2>/dev/null || true
            
            # Start with correct Node version and PORT
            echo "ðŸš€ Starting backend with Node $(node --version)..."
            PORT=5005 pm2 start index.js --name econanocat
            
            # Save PM2 configuration
            pm2 save
            
            # 5. Verify deployment
            echo "ðŸ§ª Verifying deployment..."
            sleep 3
            
            echo "ðŸ“Š PM2 Status:"
            pm2 list | grep -A2 econanocat || echo "Process not found in PM2 list"
            
            echo "ðŸŒ Testing backend..."
            if curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" http://localhost:5005; then
              echo "âœ… Backend is running on port 5005"
            else
              echo "âš ï¸  Backend not responding, checking logs..."
              pm2 logs econanocat --lines 5 2>/dev/null || echo "Could not get logs"
            fi
            
            echo "ðŸŽ‰ Deployment completed!"